version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: GCP
    - name: docker-hub-credentials
  prologue:
    commands:
      - export CI_COMMIT="${SEMAPHORE_GIT_SHA:0:7}"
      - export CI_TAG="${SEMAPHORE_GIT_TAG_NAME}"
blocks:
  - name: "Build and test"
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - ./ci/build.sh
            - ./ci/deploy.sh
  - name: "Promote to production"
    run:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: Promote to production
          commands:
            - checkout
            - ./ci/deploy.sh
